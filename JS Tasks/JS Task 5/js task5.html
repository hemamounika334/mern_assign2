<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <div class="container mt-5">
        <form id="contactForm" onsubmit="validateForm(event)">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
                <div id="nameError" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                <div id="emailError" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="website">Website:</label>
                <input type="url" class="form-control" id="website" placeholder="Enter your website (e.g., http://example.com)">
                <div id="websiteError" class="invalid-feedback"></div>
            </div>

            <div class="form-group">
                <label for="message">Message:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Enter your message" required></textarea>
                <div id="messageError" class="invalid-feedback"></div>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
